<!DOCTYPE html>
<html lang="en" ng-app="todoer">
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- include script tags for all factories, controllers and angular files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="./static/js/lib/angular.js"></script>
	<script type="text/javascript" src="./static/js/lib/angular-route.js"></script>
	<script type="text/javascript" src="./static/js/partial_routes.js"></script>
	<script type="text/javascript" src="./static/js/factories/userAngFac.js"></script>
	<script type="text/javascript" src="./static/js/factories/taskAngFac.js"></script>
	<script type="text/javascript" src="./static/js/controllers/tasksAngCtrl.js"></script>
    <script type="text/javascript" src="./static/js/controllers/usersAngCtrl.js"></script>
</head>
<body>
	<div class="container text-center" ng-controller="TasksController as TasksCtrl" >
		<div class="jumbotron">
			<h1>Todoer</h1>
		</div>
		<div ng-repeat="task in TasksCtrl.tasks">
			<p>{{task.text}}</p>
		</div>
	</div>
</body>
</html>
